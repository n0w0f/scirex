site_name: scirex
repo_url: https://github.com/n0w0f/scirex
site_url: https://n0w0f.github.io/scirex
site_description: This is the repository for the project SciResearchBench.
site_author: Nawaf Alampara
edit_uri: edit/main/docs/
repo_name: n0w0f/scirex
copyright: Maintained by <a href="https://n0w0f.com">n0w0f</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/scirex"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/n0w0f/scirex
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/scirex

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
